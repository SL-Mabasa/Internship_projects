{% extends "base.html" %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <p>{{ form.username.label_tag }} {{ form.username }}</p>
  <p>{{ form.password.label_tag }} {{ form.password }}</p>
  <button type="submit">Login</button>
</form>

{% if form.errors %}
  <div class="error-messages">
    {{ form.errors }}
  </div>
{% endif %}

<p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
